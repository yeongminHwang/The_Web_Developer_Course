<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form>
      <div>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" required />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" required />
      </div>
      <div>
        <label for="race">Select a Race:</label>

        <p>
          <label for="5k">Fun Run 5k</label>
          <input type="radio" name="race" value="5k" id="5k" />
        </p>
        <p>
          <label for="half">Half Marathon</label>
          <input type="radio" name="race" value="Half" id="half" />
        </p>
        <p>
          <label for="full">Full Marathon</label>
          <input type="radio" name="race" value="Full" id="full" />
        </p>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
